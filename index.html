<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="node_modules/octicons/build/build.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>Shiftube &#x1f4f9;</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="header mt-4 text-center">
          <h1>Shiftube <img src="node_modules/octicons/build/svg/device-camera-video.svg" alt="Video Icon"></h1>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-4 mb-5">
      <div class="search-form col-8">
        <div class="input-group">
          <input type="text" class="search-query form-control" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="search-submit btn btn-danger" type="button" data-container="body" data-toggle="popover" data-placement="right" data-content="Please enter a search between 1-80 characters.">
              <img src="node_modules/octicons/build/svg/search.svg" alt="Search!">
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="video-and-search-results row justify-content-center">
      <div class="video-container col-8">
      </div>
      <div class="search-results-container col-4">
        <ul class="search-results-list">
          <!-- <div id="loader">
  						<img src="https://loading.io/spinners/typing/lg.-text-entering-comment-loader.gif" alt="Loading...">
  				</div> -->
        </ul>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container text-center">
      <span class="text-muted"><small>Crafted with	&hearts; by Austin Stevens for <a href="https://projectshift.io" alt="Project Shift">Project Shift</a></small></span>
    </div>
  </footer>
  <script id="video-container-template" type="text/x-handlebars-template">
    <div class="row">
      <div class="col">
        <div class="video-player embed-responsive embed-responsive-16by9">
          <iframe id="ytplayer" class="embed-responsive-item"
            src="https://www.youtube.com/embed/{{ videoYouTubeID }}?autoplay=0&modestbranding=1&rel=0">
          </iframe>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="video-details col mt-3">
        <h5>{{ title }}</h5>
        <p>{{ description }}</p>
      </div>
    </div>
  </script>
  <script id="search-result-template" type="text/x-handlebars-template">
    <span class="search-result-link">
      <img class=" float-left mr-2" src="{{ thumbnailImageURL }}" alt="{{ title }}">
      <p><small><strong>{{ title }}</strong> ({{ channelTitle }})</small></p>
    </span>
  </script>
  <script src="models/AppModel.js"></script>
  <script src="models/ResultModel.js"></script>
  <script src="collections/ResultsCollection.js"></script>
  <script src="views/AppView.js"></script>
  <script src="views/ResultView.js"></script>
  <script src="views/VideoContainerView.js"></script>
  <script src="main.js"></script>
</body>
</html>
